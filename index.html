<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Manful tapSwap - tap 2 earn</title>

    <script src="robot-class.js" charset="utf-8"></script>
    <link rel="stylesheet" href="taps.min.css">
    <link rel="stylesheet" href="awesomeV6/css/all.min.css">

  </head>
  <body>
    <!-- tapswap--->
    <div class="__tapswap__">
    	<div class="__tapSwapMain__">
    		<div class="tap_contents">
    			<div class="tapCoinPrice">
    				<h2 class="tapName">Manful Tap</h2>
    				<div class="d">
    					<img src="tap.jpg" alt="small-coin" class="smcoin">
    					<h3 class="tapBalance">0.00</h3>
    				</div>
    				<h4 class="league"><span class="currentLeague"></span>
    					<span class="crntLeague">
    					<i class="fas fa-angle-right"></i>
    					</span>
    				</h4>
    			</div>

    				<div class="__tab__">
    					<button class="tab-btn tap-tap-tapers">
    						<img src="manful.png">
    					</button>
    				</div>

    				<div class="tab_bttm">
    					<div class="tops1">
    							<span>
    								<i class="fas fa-bolt"></i>
    							</span>
    							<span class="remaining"></span>
    							<span class="length"></span>
    					</div>
    					<div class="progress">
    							<!-- <progress max="100" min="0" value="50"></progress> -->
    							<div class="progvalue" ></div>
    					</div>

    					<div class="__btm_tools__">
    						<div class="tools tool1" data-type="ref">
    							<span class="ref">
    								<i class="fas fa-cat"></i>
    							</span>
    							<span class="ref">
    									Ref
    							</span>
    						</div>
    						<div class="tools tool2" data-type="task">
    							<span class="ref">
    								<i class="fas fa-check"></i>
    							</span>
    							<span class="ref">
    									Task
    							</span>
    						</div>

    						<div class="tools tool3" data-type="tap">
    							<span class="ref">
    								<i class="fa-brands fa-bitcoin"></i>
    							</span>
    							<span class="ref">
    									Tap
    							</span>
    						</div>

    						<div class="tools tool4" data-type="boost">
    							<span class="ref">
    								<i class="fas fa-fire"></i>
    							</span>
    							<span class="ref">
    									Boost
    							</span>
    						</div>

    						<div class="tools tool5" data-type="stats">
    							<span class="ref">
    								<i class="fas fa-chart-area"></i>
    							</span>
    							<span class="ref">
    									Stats
    							</span>
    						</div>

    					</div>
    				</div>
    		</div>
    	</div>
    </div>
